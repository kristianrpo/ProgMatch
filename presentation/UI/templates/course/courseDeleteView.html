{% extends 'globals/base.html' %}
{% load static %}

{% block settingsHTML %}
<!-- Include any additional CSS files or styles here -->
{% endblock settingsHTML %}

{% block contentHTML %}
<div class="container mx-auto mt-10">
    <div class="text-5xl my-36 text-center">
        <span class="font-extrabold">Confirm Delete</span>
    </div>

    <div class="bg-white rounded-xl overflow-hidden shadow-lg p-6 text-center">
        <form method="post">
            {% csrf_token %}
            <p class="text-gray-700 mb-4">Are you sure you want to delete this course?</p>
            <button type="submit" class="bg-red-500 text-white font-bold py-2 px-4 rounded hover:bg-red-600 transition duration-300 ease-in-out">
                Confirm Delete
            </button>
        </form>
    </div>
</div>
<br/><br/>
{% endblock contentHTML %}
