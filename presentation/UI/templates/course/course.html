{% extends 'globals/base.html' %}
{% load static %}

{% block settingsHTML %}
<!-- Include any additional CSS files or styles here -->
{% endblock settingsHTML %}

{% block contentHTML %}
<div class="container mx-auto mt-10">
  <h2 class="text-2xl font-bold mb-5">Courses</h2>
  <div class="grid md:grid-cols-3 gap-4">
    {% for course in courses %}
      <!-- Each course card -->
      <div class="bg-white rounded overflow-hidden shadow-lg">
        <img class="w-full" src="{% static 'path/to/your/image.jpg' %}" alt="Course Image"> <!-- Replace with your image path or remove if not needed -->
        <div class="px-6 py-4">
          <div class="font-bold text-xl mb-2">{{ course.name }}</div>
          <p class="text-gray-700 text-base">
            {{ course.description }}
          </p>
        </div>
        <div class="px-6 pt-4 pb-2">
          <a href="#" class="text-indigo-500 hover:text-indigo-600 transition duration-300">Go to course</a> <!-- Replace # with the link to your course -->
        </div>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock contentHTML %}
