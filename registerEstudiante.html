<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Registro de Estudiante</title>
</head>
<body>
  <nav class="navbar">
    <ul>
    
      <li><a href="#" class="button">Iniciar sesión</a></li>
      <li><a href="#" class="button">Registrarse</a></li>
      <li><img src="C:\Users\Luisa\Pictures\Screenshots\Captura de pantalla 2023-09-26 181810.png" alt="Imagen" class="navbar-image"></li>
    
    </ul>
  </nav>
  
  <div class="centered-div">
    <div class="form-group">
    <form>
    
      <h2>Crea tu cuenta Estudiante</h2>
      
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required><br>

      <label for="identificacion">Identificación:</label>
      <input type="text" id="identificacion" name="identificacion" required><br>

      <label for="fechaNacimiento">Fecha de Nacimiento:</label>
      <input type="date" id="fechaNacimiento" name="fechaNacimiento" required><br>

      <label for="celular">Celular:</label>
      <input type="tel" id="celular" name="celular" required><br>

      <label for="correo">Correo Electrónico:</label>
      <input type="email" id="correo" name="correo" required><br>

      <label for="gradoAcademico">Grado Académico:</label>
      <input type="text" id="gradoAcademico" name="gradoAcademico" required><br>

      <label for="profesion">Profesión:</label>
      <input type="text" id="profesion" name="profesion" required><br>

      <label for="contraseña">Contraseña:</label>
      <input type="password" id="contraseña" name="contraseña" required><br>

      <label for="verificacionContraseña">Verificación de Contraseña:</label>
      <input type="password" id="verificacionContraseña" name="verificacionContraseña" required><br>

      <a href="#" class="button register-button">Registrarse</a>    
    </form>
    </div>
  </div>
</body>
</html>
